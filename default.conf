server { 
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    
    match server_ok {
        status 200;
        header Content-Type = text/html;
        body ~ "Hello my lovely bed";
    }
    location / {
        health_check match=server_ok;
    }
    
    }
